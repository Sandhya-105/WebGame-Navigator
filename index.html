<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0" />
        <title>Navigator</title>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="leaflet/leaflet.css">

        <script src="leaflet/leaflet.js"></script>
        <script src="leaflet/leaflet.geometryutil.js"></script>
        <script src="leaflet/leaflet.rotatedMarker.js"></script>
    </head>

    <body>
        <div id="map"></div>

        <div class="joystick">
            <table>
                <tr><td colspan="3"><button onclick="move(0)"><i class="arrow up"></i></button></td></tr>
                <tr>
                    <td><button onclick="move(270)"><i class="arrow left"></i></button></td>
                    <td><button onclick="move(180)"><i class="arrow down"></i></button></td>
                    <td><button onclick="move(90)"><i class="arrow right"></i></button></td>
                </tr>
            </table>
            
        
        </div>
        <button class = "togglePan" onclick="togglePan()">Toggle Map Pan</button>

        <div id="snackbar"></div>

        <div class="switch-button">
            <input class="switch-button-checkbox" type="checkbox" id="isLandmarks" onclick="toggleLandmarks()"></input>
            <label class="switch-button-label" for=""><span class="switch-button-label-span">Without Landmarks</span></label>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
